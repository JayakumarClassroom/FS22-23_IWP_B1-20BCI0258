<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport"'content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Build a JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="backend.js" type="text/Javascript">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1 id="h1"> Calculator</h1>
        <input id="input" type="text" name="output" >
        <table>
            <tr>
                <td><button class="secondarybtn">(</button></td>
                <td><button class="secondarybtn">)</button></td>
                <td><button id="backbtn" class="secondarybtn">DEL</button></td>
                <td><button id="clrbtn" class="secondarybtn" onclick="defaultColor('white')">AC</button></td>
            </tr>
            <tr>
                <td><button class="secondarybtn">&#177</button></td>
                <td><button class="secondarybtn" onclick="decimalInputAlert()">.</button></td>
                <td><button class="secondarybtn">%</button></td>
                <td><button class="secondarybtn">&#8730</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
               <td><button class="secondarybtn" onclick="divAlert()">&#247</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="secondarybtn" onclick="mulAlert()">&#215</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="secondarybtn" onclick="subAlert()">-</button></td>
            </tr>
            <tr>
                <td><button>00</button></td>
                <td><button>0</button></td>
                <td><button id="equals" class="ansbtn" onclick="check();changeOutputColor('red')" >=</button></td>
                <td><button class="secondarybtn" onclick="additionAlert()">+ </button></td>
            </tr>
        </table>
        <p id="footer">Made by <a href="https://www.linkedin.com/in/akshat-pattiwar">Akshat Pattiwar</a> | <a href="https://github.com/Akshatpattiwar512">Visit
            Github Repository</a> </p>
    </div>
</body>
<script src="backend.js"></script>

</html>
